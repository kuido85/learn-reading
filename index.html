<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Õpi lugema!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .menu-btn {
            font-size: 1.8rem;
            padding: 20px 50px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            min-width: 300px;
        }

        .menu-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn-3 {
            background: #FF6B6B;
            color: white;
        }

        .btn-4 {
            background: #4ECDC4;
            color: white;
        }

        .btn-5 {
            background: #FFE66D;
            color: #333;
        }

        .btn-6 {
            background: #95E1D3;
            color: #333;
        }

        /* Word display screen */
        .word-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .word-display {
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 60px;
            letter-spacing: 0.1em;
            animation: fadeIn 0.5s ease;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .next-btn {
            font-size: 2rem;
            padding: 20px 60px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .back-btn {
            font-size: 1.2rem;
            padding: 10px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .menu-btn {
                font-size: 1.4rem;
                padding: 15px 30px;
                min-width: 250px;
            }
            .word-display {
                font-size: 4rem;
            }
        }
    </style>
</head>

        <!-- Menu screen -->

            <h1>Õpi lugema!</h1>
            <div class="menu">
                <button class="menu-btn btn-3" onclick="startGame(3)">3 tähte</button>

            document.getElementById('menuScreen').style.display = 'none';

        function nextWord() {
            const wordList = words[currentCategory];

            // Reset if all words have been used

                usedWords = [];
            }

            // Get available words
            const availableWords = wordList.filter(w => !usedWords.includes(w));

            // Pick random word

            const word = availableWords[randomIndex];
            usedWords.push(word);

            // Display with animation

            display.style.animation = 'none';
            display.offsetHeight; // Trigger reflow

            display.textContent = word;
